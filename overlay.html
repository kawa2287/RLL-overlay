    <body>

        <div class= "scoreChart">
            <div class="driver p1">
                <div class ="name"></div>
                <div class ="score"></div>
            </div>
            <div class="driver p2">
                <div class ="name"></div>
                <div class ="score"></div>
            </div>
            <div class="driver p3">
                <div class ="name"></div>

            </div>
            <div class="driver p6">
                <div class ="name"></div>
                <div class ="score"></div>
            </div>
        </div>

        <div class="replay">
            <div class ="goal">
                <div class ="out"></div>
                <div class ="in">
                    <b class="fas fa-bullseye"></b>
                    <i class="fas fa-bullseye"></i>
                </div>
                <div class ="out"></div>
            </div>
            <div class=speedCont>
                <div class ="speed"></div>
            </div>
            <div class="box scorer">
                <div class="title">GOAL BY:</div>
                <div class="h">
                    <div class="logo"><img src="assets/RLL_Logo.png"/></div>
                    <div class="name">PLAYER</div>
                </div>
            </div>
            <div class="box assist">
                <div class="title">ASSISTED BY:</div>
                <div class="h">
                    <div class="logo"><img src="assets/RLL_Logo.png"/></div>
                    <div class="name">UNASSISTED</div>
                </div>
            </div>
            <div class="box lastMan">
                <div class="title">LAST MAN BACK:</div>
                <div class="h">
                    <div class="logo"><img src="assets/RLL_Logo.png"/></div>
                    <div class="name">PLAYER</div>
                </div>
            </div>
            
        </div>

        <div class="blueTeam">
            <div class="players">

                <div class="box p1">
                    <div class = "name"> </div>
                    <div class="event">
                        <i></i>
                    </div>
                    <div class="stats">
                        <div class="progressBarCont">
                            <div class="bar"></div>
                        </div>      
                           
                        <div class ="hContainer">
                            <div class="icon"><i class="fas fa-futbol"></i></div>
                            <div class="goals counter">0</div>
                            <div class="icon"><i class="fab fa-autoprefixer"></i></div>
                            <div class="assists counter">0</div>
                            <div class="icon"><i class="fas fa-crosshairs"></i></div>
                            <div class="shots counter">0</div>
                            <div class="icon"><i class="fas fa-shield-alt"></i></div>

                        </div>

        <div id="transitionBg" class="animate__animated animate_fadeOut"></div>

            <div class="overlay">
                <span class="g">GOAL</span>

            <div class="leftcontainer">
